<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Frenzy</title>
<style>
  /* ---------- Body & Reset ---------- */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body { background: #000; color: #fff; min-height: 100vh; }

  header {
    background: #111;
    padding: 1.5rem;
    text-align: center;
    box-shadow: 0 2px 5px rgba(255,255,255,0.1);
  }
  header h1 {
    font-size: 2.2rem;
    letter-spacing: 1px;
    background: linear-gradient(90deg, #fff, #aaa, #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: flicker 2s infinite;
  }

  .faq-link { text-align: center; margin: 1rem 0; }
  .faq-link a {
    color: #fff; text-decoration: none; font-weight: bold; transition: color 0.3s;
  }
  .faq-link a:hover { color: #aaa; }

  /* ---------- Products Grid ---------- */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .product-card {
    background: #111;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(255,255,255,0.05);
    text-align: center;
    padding: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(255,255,255,0.1);
  }
  .product-card img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 0.8rem;
  }
  .product-card h3 { font-size: 1.2rem; margin: 0.5rem 0; }
  .product-card p { margin: 0.3rem 0; font-size: 0.95rem; color: #aaa; }
  .product-card button {
    background: #fff; color: #000; padding: 0.5rem 1rem; border: none;
    cursor: pointer; border-radius: 6px; margin-top: 0.5rem; transition: all 0.2s;
  }
  .product-card button:hover {
    background: #000; color: #fff; border: 1px solid #fff; transform: translateY(-2px);
  }

  /* ---------- Modal ---------- */
  .modal {
    display: none; position: fixed; top: 0; left: 0;
    width: 100%; height: 100%; background: rgba(0,0,0,0.7);
    justify-content: center; align-items: center; z-index: 1000;
  }
  .modal-content {
    background: #111; padding: 1.5rem; border-radius: 10px;
    max-width: 400px; width: 90%; box-shadow: 0 5px 15px rgba(255,255,255,0.1);
  }
  .modal-content h2 { margin-bottom: 1rem; text-align: center; font-size: 1.5rem; }
  .modal-content input {
    width: 100%; padding: 0.5rem; margin: 0.4rem 0; border-radius: 6px;
    border: 1px solid #222; background: #000; color: #fff;
  }
  .modal-content button {
    width: 100%; padding: 0.6rem; border: none;
    background: #fff; color: #000; border-radius: 6px; margin-top: 0.8rem;
    cursor: pointer; font-weight: bold; transition: all 0.2s;
  }
  .modal-content button:hover {
    background: #000; color: #fff; border: 1px solid #fff;
  }

  /* ---------- Animations ---------- */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 3px rgba(255,255,255,0.2);}
    20%, 24%, 55% { opacity: 0.8; text-shadow: 0 0 10px rgba(255,255,255,0.5);}
  }

  /* ---------- Responsive ---------- */
  @media(max-width: 500px){
    .product-card h3 { font-size: 1rem; }
    .product-card p { font-size: 0.85rem; }
  }
</style>
</head>
<body>

<header>
  <h1>ðŸŽ¨ Art Frenzy</h1>
</header>

<div class="faq-link">
  <a href="https://wa.me/254700000000" target="_blank">Need Help? Chat on WhatsApp</a>
</div>

<div class="products" id="products"></div>

<div class="modal" id="orderModal">
  <div class="modal-content">
    <h2>Complete Your Order</h2>
    <form id="orderForm">
      <input type="hidden" id="selectedProductId" />
      <input type="text" id="buyerName" placeholder="Your Name" required>
      <input type="tel" id="buyerPhone" placeholder="Phone Number" required>
      <input type="text" id="dropLocation" placeholder="Drop-off Location" required>
      <input type="text" id="transactionId" placeholder="M-Pesa Transaction ID" required>
      <button type="submit">Place Order</button>
    </form>
  </div>
</div>

<script>
const API_BASE = "https://art-frenzy-admin.onrender.com";
const productsContainer = document.getElementById("products");
const orderModal = document.getElementById("orderModal");
const orderForm = document.getElementById("orderForm");
const selectedProductId = document.getElementById("selectedProductId");

// Load products
async function loadProducts() {
    productsContainer.innerHTML = "Loading...";
    try {
        const res = await fetch(`${API_BASE}/admin/products`);
        const products = await res.json();
        productsContainer.innerHTML = "";
        if (!products || products.length === 0) {
            productsContainer.innerHTML = "<p style='text-align:center;'>No products available.</p>";
            return;
        }
        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${p.thumb_url || p.image_url}" alt="${p.title}" />
                <h3>${p.title}</h3>
                <p>KES ${p.price}</p>
                <p>Stock: ${p.stock}</p>
                <button onclick="openOrderModal('${p.id}')">Order</button>
            `;
            productsContainer.appendChild(card);
        });
    } catch(err) {
        console.error(err);
        productsContainer.innerHTML = "<p style='text-align:center; color:red;'>Failed to load products.</p>";
    }
}

// Open modal
function openOrderModal(productId) {
    selectedProductId.value = productId;
    orderModal.style.display = "flex";
}

// Close modal on outside click
orderModal.addEventListener("click", e => {
    if (e.target === orderModal) orderModal.style.display = "none";
});

// Submit order
orderForm.addEventListener("submit", async e => {
    e.preventDefault();
    const data = {
        product_id: selectedProductId.value,
        buyer_name: document.getElementById("buyerName").value,
        buyer_phone: document.getElementById("buyerPhone").value,
        drop_location: document.getElementById("dropLocation").value,
        transaction_id: document.getElementById("transactionId").value
    };
    try {
        const res = await fetch(`${API_BASE}/admin/add-purchase`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        if(res.ok){
            alert("Order placed successfully!");
            orderModal.style.display = "none";
            orderForm.reset();
        } else {
            const errData = await res.json();
            alert("Failed: " + (errData.error || "Unknown error"));
        }
    } catch(err){
        console.error(err);
        alert("Network error. Try again.");
    }
});

// Init
loadProducts();
</script>

</body>
</html>
